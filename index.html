<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/ads/ads.css">
</head>

<body>
  <header>
    <input type="text" placeholder="🔍 search">
  </header>
  <main>
    <section id="advertising">
      <h2>Advertising</h2>
      <div class="ads">
        <img src="images/ads/2024/major.jpg">
        <h2 class="app-name game-name">Major</h2>
        <p>Become a Major of Telegram. $MAJOR token release soon.</p>
          <button>Open App</button>
      </div>
    </section>
    <section id="games">
      <h2>Games</h2>
      <div class="game">
        <h3>Hamster Kombat</h3>
        <p>AirDrop</p>
        <button>Open</button>
        <button>Channel</button>
      </div>
      <div class="game">
        <h3>Cat Gold Miner</h3>
        <p>cat miners</p>
        <button>Open</button>
        <button>Channel</button>
      </div>
      <div class="game">
        <h3>Major</h3>
        <p>Collect the stars</p>
        <button>Open</button>
        <button>Channel</button>
      </div>
    </section>
  </main>
</body>

</html>
